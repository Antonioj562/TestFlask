{% extends "base.html" %}
{% block title %}About{% endblock %}

{% block content %}
<div class="aboutMe">
    <h1>Hello, I am currently a Rio Hondo College Student.</h1>
    <h3>My major is in Computer Science.</h3>
    <h3>The language I am most proficient in is python.</h3>
    <h3>If you would like to contact me, just email me below.</h3> 
</div>
<div class="emailSection">
    <form action="#" method="post">

        <label id="label" for="name">Name:</label><br>
        <input id="textBox" type="text" name ="name" placeholder=" John" /><br>

        <label id="label" for="email">Email:</label><br>
        <input id="textBox" type="email" name ="email" placeholder=" John123@gmail.com" /><br>

        <textarea id="textBox" name="message" rows="4"cols="50" placeholder=" Type message here..."></textarea><br>

        <input type="submit" id="submitButton" name="email" /><br>
    </form>
</div>
{% endblock %}
